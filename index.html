<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix Operations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Matrix Operations</h2>

    <div class="controls">
        <input type="number" id="rows" placeholder="Rows" min="1">
        <input type="number" id="cols" placeholder="Columns" min="1">
        <button onclick="createMatrices()">Create Matrices</button>
    </div>

    <div id="matrices"></div>

    <div class="operations">
        <button onclick="addMatrices()">Addition</button>
        <button onclick="multiplyMatrices()">Multiplication</button>
        <button onclick="transposeMatrix()">Transpose (A)</button>
    </div>

    <h3>Result</h3>
    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
